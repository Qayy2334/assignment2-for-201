      <h1 class="title">Hokkien-mee</h1>
      <div class="image"><img src="OIP (1).jpg" alt="Photo2" /></div>
      <div class="content">
        This Hokkien mee is one of Penang's most iconic delicacies. It is based
        on pork bone or seafood broth, with rice noodles, shrimp, pork and eggs
        added to create a rich and delicious broth. It is often sprinkled with
        soy sauce and chili to add flavor.
